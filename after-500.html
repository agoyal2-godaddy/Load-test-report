    "rgba(121, 134, 203, 0.1)",
  ]

  function createMetricCard(insights,service, metric) {
    const container = document.getElementById(insights+metric);

    const card = document.createElement('div');
    card.className = 'metric-card';

    const title = document.createElement('div');
    title.className = 'metric-title';
    title.textContent = `${service} - ${metric}`;

    const chartWrapper = document.createElement('div');
    chartWrapper.className = 'chart-wrapper';

    const canvas = document.createElement('canvas');

    chartWrapper.appendChild(canvas);
    card.appendChild(title);
    card.appendChild(chartWrapper);
    container.appendChild(card);

    const ctx = canvas.getContext('2d');

    const serviceData = data[insights][metric][service];
    let datasets = [];
    const keys = Object.keys(serviceData);
    for(let i = 0;i<keys.length;i++){
      if(keys[i]==='Unit'){
        continue;
      }
      datasets.push({
        label: keys[i],
        data: serviceData[keys[i]].map(d => ({
          x: new Date(d.Time),
          y: d.Value
        })),
        borderColor: borderColor[i],
        backgroundColor: backgroundColor[i],
        fill: true,
        tension: 0.4
      })
    }

    new Chart(ctx, {
      type: 'line',
      data: { datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          intersect: false,
          mode: 'index'
        },
        plugins: {
          legend: {
            display: true,
            position: 'bottom'
          },
          tooltip: {
            enabled: true,
            mode: 'index',
            intersect: false
          }
        },
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              displayFormats: {
                minute: 'HH:mm:ss'
              }
            },
            grid: {
              display: true,
              color: '#e5e7eb'
            }
          },
          // add unit to y-axis
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: serviceData.Unit
            },
            grid: {
              display: true,
              color: '#e5e7eb'
            }
          }
        }
      }
    });
  }

  for (const insights in data){
    const container = document.createElement('div');
    container.className = 'container';
    container.id = insights;
    const heading1 = document.createElement('h1');
    heading1.textContent = insights;
    container.appendChild(heading1);
    document.body.appendChild(container);
    for (const metric in data[insights]){
      const heading2 = document.createElement('h2');
      heading2.textContent = metric;
      container.appendChild(heading2);
      const metricsContainer = document.createElement('div');
      metricsContainer.id = insights+metric;
      metricsContainer.className = 'chart-grid'
      container.appendChild(metricsContainer);
      for (const service in data[insights][metric]){
        createMetricCard(insights , service, metric);
      }
    }
